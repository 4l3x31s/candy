<ion-header>

  <ion-navbar color="dark">
    <ion-title>Modelos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div *ngFor="let model of request">
    <ion-card (click)="verDetalle(model)">
        <ion-img width="100%" height="100%" src="{{model.fotos[0]}}"></ion-img>
      <!--<img src="{{model.fotos[0]}}"/>-->
      <div class="card-title">{{model.nombre}}</div>
    </ion-card>
  </div>
</ion-content>
